name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main # Assuming 'main' is your default branch. Adjust if yours is different (e.g., 'master').
  workflow_dispatch: # Allows manual triggering from the Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Using a current LTS version of Node.js

      - name: Install frontend dependencies
        working-directory: ./frontend # Specify the working directory for npm commands
        run: npm install

      - name: Build frontend
        working-directory: ./frontend # Specify the working directory for npm commands
        run: npm run build
        env:
          VITE_PUBLIC_BASE_PATH: /comp4541_forum/ # Set based on your repository name

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist # Path to your Vite build output directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
